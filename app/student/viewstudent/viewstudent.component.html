
    <table class="table">
        <thead >
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">CONTACT</th>
            <th scope="col">MARKS</th>
            <th scope="col">USERNAME</th>
            <th scope="col" colspan="2">ACTION</th>
          </tr>
        </thead>
        <tbody *ngFor="let s of students">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.contact}}</td>
            <td>{{s.marks}}</td>
            <td>{{s.username}}</td>
        
          <td><input class="btn btn-primary" type="button" (click)="editStudent(s.id)" value="EDIT"></td>
        <td><input class="btn btn-primary" type="button" (click)="removeStudent(s.id)"value="DELETE"></td>
        <td></td>
        </tbody>
      </table>
