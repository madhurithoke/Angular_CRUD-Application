
<body>
    <div class="wrapper">
      <h2>Registration</h2>
      <form [formGroup]="courseForm" (ngSubmit)="registerCourse()">
        <div class="input-box">
          <input type="text" placeholder="Enter Course Id" formControlName="cid">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter Course Name" formControlName="cname">
        </div>
        <div class="input-box">
            <input type="text" placeholder="Enter CourseCode" formControlName="coursecode">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter Fees" formControlName="fees">
        </div>
        <div class="policy">
          <input type="checkbox">
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Register Now">
        </div>
        <div class="text">
          <h3>Already have an account? <a href="#">Login now</a></h3>
        </div>
      </form>
    </div>
  </body>
