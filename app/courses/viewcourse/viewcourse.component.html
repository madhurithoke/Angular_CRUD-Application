
<table class="table">
    <thead >
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">COURSECODE</th>
        <th scope="col">FEES</th>
        <th scope="col" colspan="2">ACTION</th>
      </tr>
    </thead>
    <tbody *ngFor="let  c of course">
        <td>{{c.cid}}</td>
        <td>{{c.cname}}</td>
        <td>{{c.coursecode}}</td>
        <td>{{c.fees}}</td>
        
    
      <td><input class="btn btn-primary" type="button" (click)="editCourse(c.cid)" value="EDIT"></td>
    <td><input class="btn btn-primary" type="button" (click)="removeCourse(c.cid)"value="DELETE"></td>
    <td></td>
    </tbody>
  </table>
